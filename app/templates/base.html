<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Image search engine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="/">Search Image</a>
            </div>
            <form class="navbar-form navbar-left" action="/results" method="POST">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Image url..." name="img-url">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </div>
                </div>
            </form>
            <form class="navbar-form navbar-left" enctype=multipart/form-data action="/results" method="POST">
              <div class="input-group">
                  <label for="file-upload" class="custom-file-upload">
                      <i class="fa fa-cloud-upload"></i> Upload image
                  </label>
                  <input id="file-upload" type="file" name="img-file"/>
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
          </form>
        </div>
    </nav>
    {%block content%}
    {%endblock content%}

<style>
    form {
        
        left: 40%;
        top: 40%;
    }

    input[type="file"] {
    display: none;
    }

    .custom-file-upload {
        border: 1px solid rgb(160, 160, 160);
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
    }
</style>
</body>
</html>
