{% extends "base.html" %}

{%block content%}

        <h4>Search for</h4>
        <img src="{{img_src}}" alt="">
    </div>
    <div class="container">
        <h4>Result</h4>
        {% for img in images %}
        {{loop.index}}
        <!-- {{img}} -->
        <img src="{{img}}" alt="">
        {% endfor %}
    </div>
   

<style>
    img {
        width: 300px;
        height: auto;
        padding: 14px;
    }
</style>
{%endblock content%}
