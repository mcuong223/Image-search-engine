{% extends "base.html" %}

{%block content%}
    <div class="original-img">
        <h4>Search for</h4>
        <img src="{{img_src}}" alt="">
    </div>
    <div class="container">
        <h4>Result</h4>
        {% for img in images %}
        <div class='block'>
            {{loop.index}}
            <!-- {{img}} -->
            <img src="{{img['path']}}" alt="">
            <span>{{img['accuracy']}}</span>
        </div>
        {% endfor %}
    </div>
<style>
    div.block {
        display: inline-block,

    }
    img {
        width: 300px;
        /* height: 0; */
        padding: 5px;
        /* top: 50%; */
        /* left: 50%; */
    }
</style>
{%endblock content%}
